# =========================================================
# Window decoration
# =========================================================

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 0.75

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(00000088)
    }

    blur {
        enabled = true
        size = 20
        passes = 2
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
    }
}

# =========================================================
# Настройка прозрачности для конкретных приложений
# =========================================================

# Терминал - более прозрачный (опционально)
# windowrulev2 = opacity 0.9 0.85, class:^(kitty)$

# Dolphin/Thunar - слегка прозрачный (опционально)
# windowrulev2 = opacity 0.95 0.90, class:^(thunar|dolphin)$

# Rofi/Wofi - blur без прозрачности
# windowrulev2 = opacity 1.0 1.0, class:^(rofi|wofi)$
