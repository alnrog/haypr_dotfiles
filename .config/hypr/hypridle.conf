# =========================================================
# Hypridle - idle management
# =========================================================

general {
    lock_cmd = pidof hyprlock || hyprlock
    unlock_cmd = notify-send "Welcome back!"
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    ignore_dbus_inhibit = false
}

# Dim screen after 4 minutes
listener {
    timeout = 240
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# Turn off screen after 5 minutes
listener {
    timeout = 300
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Lock screen after 5 minutes
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# =========================================================
# Suspend options - выбери один из трёх вариантов:
# =========================================================

# ВАРИАНТ 1: Никогда не засыпать (для десктопов)
# Просто закомментируй listener ниже или удали его

# ВАРИАНТ 2: Suspend всегда (и от батареи, и от сети)
# listener {
#     timeout = 600
#     on-timeout = systemctl suspend
# }

# ВАРИАНТ 3: Suspend только от батареи (для ноутбуков)
listener {
    timeout = 600
    on-timeout = ~/.config/hypr/scripts/smart-suspend.sh
}
