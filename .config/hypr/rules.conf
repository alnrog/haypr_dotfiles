# =========================================================
# Window rules
# =========================================================

# Ignore maximize requests from apps (приятный дефолт)
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Browser to workspace 2
windowrule = workspace 2, class:^(firefox)$

# Dialogs / file pickers (robust rules)
windowrulev2 = float, title:^(Open File|Save File|Save As|Preferences|File Upload|Choose Files).*
windowrulev2 = center, title:^(Open File|Save File|Save As|Preferences|File Upload|Choose Files).*

# KDE dialogs (common)
windowrulev2 = float, class:^(org\.kde\.kdialog|kdialog)$
windowrulev2 = center, class:^(org\.kde\.kdialog|kdialog)$

# Portals (sometimes file dialogs come from xdg-desktop-portal)
windowrulev2 = float, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde)$
windowrulev2 = center, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde)$

