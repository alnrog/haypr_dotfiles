# =========================================================
# Keybindings
# =========================================================

# Main modifier
$mainMod = SUPER

# Programs
$terminal    = kitty
$fileManager = dolphin
$menu        = rofi -show drun
$menu_alt    = wofi --show drun

# =========================================================
# Session and Apps
# =========================================================

# Launchers
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, ~/.config/hypr/scripts/launcher.sh
# bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $fileManager

# Session
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod SHIFT, L, exec, ~/.config/hypr/scripts/lock.sh

# =========================================================
# Window Control
# =========================================================

# Focus movement (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Focus movement (arrows)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows (vim-style)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move windows (arrows)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows (vim-style)
bind = $mainMod CTRL, H, resizeactive, -40 0
bind = $mainMod CTRL, L, resizeactive, 40 0
bind = $mainMod CTRL, K, resizeactive, 0 -40
bind = $mainMod CTRL, J, resizeactive, 0 40

# Resize windows (arrows)
bind = $mainMod CTRL, left, resizeactive, -40 0
bind = $mainMod CTRL, right, resizeactive, 40 0
bind = $mainMod CTRL, up, resizeactive, 0 -40
bind = $mainMod CTRL, down, resizeactive, 0 40

# Layout / state
bind = $mainMod, F, fullscreen
bind = $mainMod, Space, togglefloating
bind = $mainMod, P, pseudo  # dwindle
bind = $mainMod, S, togglesplit  # dwindle

# Center floating window
bind = $mainMod, C, centerwindow

# =========================================================
# Workspaces
# =========================================================

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move window to workspace silently (don't follow)
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9

# Cycle through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# =========================================================
# Mouse bindings
# =========================================================

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# =========================================================
# Multimedia
# =========================================================

# Volume
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# =========================================================
# Utilities
# =========================================================

# Screenshot (full selection)
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh

# Screenshot area
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Area copied to clipboard"

# Screenshot window
bind = CTRL, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy

# Power menu
bind = $mainMod, Escape, exec, ~/.config/hypr/scripts/powermenu.sh

# Notification center
bind = $mainMod, N, exec, swaync-client -t -sw

# Color picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# =========================================================
# Rofi menus
# =========================================================

# Application launcher
#bind = , SUPER_L, exec, ~/.config/hypr/scripts/launcher.sh

# Window switcher
bind = $mainMod, Tab, exec, rofi -show window

# Emoji picker (requires rofi-emoji)
bind = $mainMod, period, exec, rofi -show emoji

# Calculator (requires rofi-calc)
bind = $mainMod SHIFT, equal, exec, rofi -show calc -modi calc -no-show-match -no-sort

# =========================================================
# Wallpaper controls (add to binds.conf)
# =========================================================

# Cycle wallpapers
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper.sh next
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper.sh prev
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/wallpaper.sh random

# =========================================================
# Clipboard Manager (add to binds.conf or replace existing)
# =========================================================

# Clipboard menu (Rofi)
bind = $mainMod, V, exec, ~/.config/hypr/scripts/rofi-clipboard.sh

# =========================================================
# Theme Changer (add to binds.conf or replace existing)
# =========================================================
bind = $mainMod, T, exec, ~/.config/hypr/scripts/theme-switcher.sh menu
bind = $mainMod SHIFT, T, exec, ~/.config/hypr/scripts/theme-switcher.sh next
