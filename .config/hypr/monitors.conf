# =========================================================
# =========================================================
# Monitors Configuration
# =========================================================

# ТЕКУЩАЯ КОНФИГУРАЦИЯ (автодетект)
# Автоматически определяет мониторы и использует их предпочитаемое разрешение
monitor = ,preferred,auto,1

# =========================================================
# ПРИМЕРЫ ДЛЯ РАЗНЫХ СЦЕНАРИЕВ
# =========================================================

# ─────────────────────────────────────────────────────────
# 1. ОДИН МОНИТОР (Laptop или Desktop)
# ─────────────────────────────────────────────────────────

# Автодетект (рекомендуется)
# monitor = ,preferred,auto,1

# Ноутбук с конкретным разрешением
# monitor = eDP-1,1920x1080@60,0x0,1

# Desktop с 4K монитором
# monitor = DP-1,3840x2160@60,0x0,1

# Desktop с 1440p монитором и 144Hz
# monitor = DP-1,2560x1440@144,0x0,1

# ─────────────────────────────────────────────────────────
# 2. ДВА МОНИТОРА (Side by side)
# ─────────────────────────────────────────────────────────

# Два одинаковых монитора 1080p
# monitor = DP-1,1920x1080@60,0x0,1        # Левый
# monitor = DP-2,1920x1080@60,1920x0,1    # Правый

# Laptop + внешний монитор
# monitor = eDP-1,1920x1080@60,0x0,1       # Laptop слева
# monitor = HDMI-A-1,1920x1080@60,1920x0,1 # Внешний справа

# Разные разрешения
# monitor = DP-1,2560x1440@144,0x0,1       # Главный 1440p
# monitor = DP-2,1920x1080@60,2560x0,1     # Второй 1080p

# ─────────────────────────────────────────────────────────
# 3. ТРИ МОНИТОРА
# ─────────────────────────────────────────────────────────

# Три в ряд
# monitor = DP-1,1920x1080@60,0x0,1        # Левый
# monitor = DP-2,1920x1080@60,1920x0,1     # Центр
# monitor = DP-3,1920x1080@60,3840x0,1     # Правый

# Вертикальный монитор справа
# monitor = DP-1,1920x1080@60,0x0,1        # Главный
# monitor = DP-2,1920x1080@60,1920x0,1,transform,1  # Вертикальный (90°)

# ─────────────────────────────────────────────────────────
# 4. SCALING (для HiDPI экранов)
# ─────────────────────────────────────────────────────────

# 4K монитор с масштабированием 1.5x
# monitor = DP-1,3840x2160@60,0x0,1.5

# 4K монитор с масштабированием 2x (как macOS Retina)
# monitor = DP-1,3840x2160@60,0x0,2

# Разный scaling на разных мониторах
# monitor = eDP-1,1920x1080@60,0x0,1       # Laptop без scaling
# monitor = DP-1,3840x2160@60,1920x0,1.5   # 4K с scaling

# ─────────────────────────────────────────────────────────
# 5. ОРИЕНТАЦИЯ (Rotation)
# ─────────────────────────────────────────────────────────

# transform values:
# 0 = normal
# 1 = 90° (vertical)
# 2 = 180° (upside down)
# 3 = 270° (vertical flipped)

# Вертикальный монитор для кода
# monitor = DP-2,1920x1080@60,1920x0,1,transform,1

# ─────────────────────────────────────────────────────────
# 6. ОТКЛЮЧЕНИЕ МОНИТОРА
# ─────────────────────────────────────────────────────────

# Отключить встроенный экран ноутбука при подключении внешнего
# monitor = eDP-1,disable
# monitor = HDMI-A-1,1920x1080@60,0x0,1

# ─────────────────────────────────────────────────────────
# 7. СПЕЦИФИЧНЫЕ НАСТРОЙКИ ДЛЯ GPU
# ─────────────────────────────────────────────────────────

# Intel Graphics (обычно работает из коробки)
# monitor = ,preferred,auto,1

# AMD Graphics
# Обычно хорошо работает с preferred
# monitor = ,preferred,auto,1

# NVIDIA (может потребоваться явное указание)
# Если автодетект не работает, укажи конкретный выход:
# monitor = DP-1,1920x1080@60,0x0,1
# monitor = HDMI-A-1,1920x1080@60,1920x0,1

# ─────────────────────────────────────────────────────────
# 8. WORKSPACE RULES (привязка workspace к монитору)
# ─────────────────────────────────────────────────────────

# Workspace 1-5 на главном мониторе, 6-9 на втором
# (добавь в rules.conf, не здесь)
# workspace = 1, monitor:DP-1
# workspace = 2, monitor:DP-1
# workspace = 6, monitor:DP-2
# workspace = 7, monitor:DP-2

# =========================================================
# КАК УЗНАТЬ НАЗВАНИЯ СВОИХ МОНИТОРОВ?
# =========================================================

# Выполни в терминале:
# hyprctl monitors
# 
# Вывод покажет:
# - Название монитора (eDP-1, DP-1, HDMI-A-1, и т.д.)
# - Текущее разрешение
# - Refresh rate
# - Позицию

# =========================================================
# РЕКОМЕНДАЦИИ
# =========================================================

# 1. Начни с автодетекта (monitor = ,preferred,auto,1)
# 2. Если есть проблемы - укажи мониторы явно
# 3. Для laptop + внешний монитор - задай позиции
# 4. Для HiDPI - используй scaling (1.5 или 2)
# 5. После изменений: hyprctl reload

