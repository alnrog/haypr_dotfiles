# =========================================================
# Hyprlock - Nord
# =========================================================

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Background
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(236, 239, 244, 0.9)
    font_size = 120
    font_family = JetBrains Mono Bold
    position = 0, 300
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgba(236, 239, 244, 0.7)
    font_size = 24
    font_family = JetBrains Mono
    position = 0, 200
    halign = center
    valign = center
}

# User info
label {
    monitor =
    text = Hi, $USER
    color = rgba(236, 239, 244, 0.8)
    font_size = 20
    font_family = JetBrains Mono
    position = 0, 100
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(136, 192, 208, 0.8)
    inner_color = rgba(30, 30, 46, 0.8)
    font_color = rgba(236, 239, 244, 1)
    fade_on_empty = false
    placeholder_text = <span foreground="##eceff4">Password...</span>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
    check_color = rgba(163, 190, 140, 1)
    fail_color = rgba(191, 97, 106, 1)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(235, 203, 139, 1)
}

# Battery status
label {
    monitor =
    text = cmd[update:5000] echo "  $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'AC')%"
    color = rgba(236, 239, 244, 0.6)
    font_size = 14
    font_family = JetBrains Mono
    position = 30, 30
    halign = left
    valign = bottom
}

# Layout indicator
label {
    monitor =
    text = $LAYOUT
    color = rgba(236, 239, 244, 0.6)
    font_size = 14
    font_family = JetBrains Mono
    position = -30, 30
    halign = right
    valign = bottom
}
